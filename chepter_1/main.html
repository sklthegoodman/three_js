<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="WebGL_output"></div>
<div id="stats_output"></div>
<script src="../js/lib/jquery-1.12.4.min.js"></script>
<script src="../js/lib/three.js"></script>
<script src="../js/lib/AsciiEffect.js"></script>
<script src="../js/lib/stats.js"></script>
<script src="../js/lib/dat.gui.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0xEEEEEE,1.0);
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.shadowMapEnabled = true;
    var axes = new THREE.AxisHelper(20);
    scene.add(axes);
    //plane
    var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
    var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
    var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.position.x = 15;
    plane.position.z = 0;
    plane.position.y = 0;
    plane.rotation.x = -0.5 * Math.PI;
    plane.receiveShadow = true;
    scene.add(plane);
    //cube
    var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
    var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});
    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;
    cube.castShadow = true;
    scene.add(cube);
    //sphere
    var sphereGeometry = new THREE.SphereGeometry(4,20,20);
    var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = 2;
    sphere.castShadow = true;
    scene.add(sphere);
    //spotLight
    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(-40,60,-10);
    spotLight.castShadow = true;
    scene.add(spotLight);

    //stats
    var stats;
    !function () {
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        $('#stats_output').append(stats.domElement);
        return stats;
    }();
    //camera
    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    camera.lookAt(scene.position);
    //render dom
    var effect = new THREE.AsciiEffect(renderer);
    effect.setSize(window.innerWidth, window.innerHeight);
    $('#WebGL_output').append(renderer.domElement);

    //dat.gui
    var controls = {rotationSpeed: 0.02, bouncingSpeed: 0.03};
    console.log(controls);
    var gui = new dat.GUI();
    gui.add(controls, 'rotationSpeed', 0, 0.5);
    gui.add(controls, 'bouncingSpeed', 0, 0.5);
    //loop
    var step = 0;
    function loop(){
        cube.rotation.x += controls.rotationSpeed;
        cube.rotation.y += controls.rotationSpeed;
        cube.rotation.z += controls.rotationSpeed;

        step += controls.bouncingSpeed;
        sphere.position.x = 20 + (10 * (Math.cos(step)));
        sphere.position.y = 2 + (10 * Math.abs((Math.sin(step))));
    }
    //render
    var  renderScene = function(){
        loop();
        stats.update();
        requestAnimationFrame(renderScene);
        renderer.render(scene, camera);
    };
    renderScene();
</script>
</body>
</html>
